<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eGFR & Creatinine Clearance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>eGFR & Creatinine Clearance Calculator</h1>
        <form id="egfrForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="creatinine">Creatinine (mg/dL):</label>
                <input type="number" id="creatinine" placeholder="Enter your creatinine level">
            </div>
            <div class="form-group">
                <label for="cysC">Cystatin C (mg/L):</label>
                <input type="number" id="cysC" placeholder="Enter your Cystatin C level">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="button" onclick="calculateResults()">Calculate</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p id="resultEGFR_Creatinine"></p>
            <p id="resultEGFR_CysC"></p>
            <p id="resultCreatinineClearance"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
